<!DOCTYPE html>
<html>
<head>
    <title>{{ video.title }}</title>
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>{{ video.title }}</h1>
    {% if video.type = "Clips" %}
        <iframe
            src="https://clips.twitch.tv/embed?clip={{ video.id }}"
            height="378"
            width="620"
            frameborder="0"
            scrolling="no"
            allowfullscreen="true">
        </iframe>
    {% else %}
        <iframe src="https://player.twitch.tv/?video={{ video.id }}"
            frameborder="0" 
            allowfullscreen="true" 
            scrolling="no" 
            height="378" 
            width="620">
        </iframe>
    {% endif %}
</body>
</html>
