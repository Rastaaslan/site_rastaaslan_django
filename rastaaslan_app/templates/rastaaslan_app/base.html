<!-- base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site Web{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1.1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour l'icône de thème -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'rastaaslan_app:home' %}">Rastaaslan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <div class="burger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'rastaaslan_app:home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'rastaaslan_app:vods' %}">VODs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'rastaaslan_app:clips' %}">Clips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'rastaaslan_app:live' %}">Live</a>
                </li>
                <!-- Bouton de thème avec Font Awesome -->
                <li class="nav-item">
                    <a class="nav-link" href="#" id="theme-toggle" title="Changer de thème">
                        <i class="fas fa-moon" id="theme-icon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Contenu dynamique ici -->
        {% endblock %}
    </div>

    {% block chat %}
    <!-- Le chat sera inclus ici si nécessaire -->
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Script consolidé -->
    <script>
    $(document).ready(function(){
        // 1. Gestion du thème clair/sombre avec effet de transition
        function setTheme(themeName) {
            // Débogage - Afficher le thème en cours de définition
            console.log("Changement de thème vers:", themeName);
            
            // Appliquer le thème explicitement sur html et body
            document.documentElement.setAttribute('data-theme', themeName);
            document.documentElement.style.backgroundColor = 
                themeName === 'dark' ? '#1a1a2e' : '#F8F3E6';
            
            // Stockage local
            localStorage.setItem('theme', themeName);
            
            // Effet visuel plus prononcé
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = themeName === 'dark' ? 
                'rgba(0, 0, 0, 0.2)' : 'rgba(255, 255, 255, 0.2)';
            overlay.style.zIndex = '9999';
            overlay.style.pointerEvents = 'none';
            overlay.style.transition = 'opacity 0.5s ease';
            
            document.body.appendChild(overlay);
            
            // Mettre à jour l'icône
            if (themeName === 'dark') {
                $('#theme-icon').removeClass('fa-moon').addClass('fa-sun');
            } else {
                $('#theme-icon').removeClass('fa-sun').addClass('fa-moon');
            }
            
            // Effet de fondu
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(overlay);
                }, 500);
            }, 50);
        }
        
        // Initialiser le thème
        if (localStorage.getItem('theme') === 'dark') {
            setTheme('dark');
        } else if (localStorage.getItem('theme') === 'light') {
            setTheme('light');
        } else {
            // Préférence système par défaut
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        }
        
        // Changer de thème au clic avec un effet plus subtil
        $('#theme-toggle').on('click', function(e) {
            e.preventDefault();
            
            // Désactiver le bouton pendant la transition pour éviter les clics multiples
            $(this).css('pointer-events', 'none');
            
            if (localStorage.getItem('theme') === 'dark') {
                setTheme('light');
            } else {
                setTheme('dark');
            }
            
            // Réactiver le bouton après la transition
            setTimeout(() => {
                $(this).css('pointer-events', 'auto');
            }, 500);
        });
        
        // 2. Gestion du menu burger
        $('.navbar-toggler').on('click', function(){
            var isExpanded = $(this).attr('aria-expanded') === 'true';
            
            if (isExpanded) {
                $(this).attr('aria-expanded', 'false');
            } else {
                $(this).attr('aria-expanded', 'true');
            }
        });
        
        // Fermer le menu sur mobile quand on clique sur un lien
        $('.navbar-nav a.nav-link').on('click', function(){
            $('.navbar-collapse').collapse('hide');
        });
        
        // 3. Gestion du carousel
        var $carousel = $('#carouselClips');
        if ($carousel.length > 0) {
            $carousel.carousel({
                interval: 5000
            });
            
            function positionCarouselItems() {
                var $items = $carousel.find('.carousel-item');
                var $active = $carousel.find('.carousel-item.active');
                
                if ($active.length === 0 || $items.length <= 1) {
                    return;
                }
                
                var activeIndex = $active.index();
                var total = $items.length;
                
                $items.removeClass('left right');
                
                var leftIndex = (activeIndex - 1 + total) % total;
                $items.eq(leftIndex).addClass('left');
                
                var rightIndex = (activeIndex + 1) % total;
                $items.eq(rightIndex).addClass('right');
            }
            
            positionCarouselItems();
            $carousel.on('slid.bs.carousel', positionCarouselItems);
        }
    });
    </script>
</body>
</html>
