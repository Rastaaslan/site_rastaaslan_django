<!-- base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site Web{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'home' %}">Rastaaslan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vods' %}">VODs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'clips' %}">Clips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'live' %}">Live</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Contenu dynamique ici -->
        {% endblock %}
    </div>

    {% block chat %}
    <!-- Le chat sera inclus ici si nécessaire -->
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            // Initialisation du carousel avec les options spécifiques
            var $carousel = $('#carouselClips');
            
            // Désactiver le slide normal de Bootstrap
            $carousel.carousel({
                interval: 5000,
                wrap: true
            });
            
            // Recréer la fonctionnalité de slide avec notre approche
            var $items = $carousel.find('.carousel-item');
            var totalItems = $items.length;
            
            // Fonction pour positionner les éléments
            function positionItems() {
                var $active = $carousel.find('.carousel-item.active');
                var activeIndex = $active.index();
                
                $items.css({
                    'transform': 'scale(0.85)',
                    'opacity': '0.6',
                    'z-index': '1'
                }).removeClass('visible-left visible-right');
                
                // Élément actif
                $active.css({
                    'transform': 'scale(1)',
                    'opacity': '1',
                    'z-index': '2'
                });
                
                // Élément à gauche
                var leftIndex = (activeIndex - 1 + totalItems) % totalItems;
                $items.eq(leftIndex).css({
                    'transform': 'translateX(-50%) scale(0.85)',
                    'opacity': '0.6',
                    'z-index': '1'
                }).addClass('visible-left');
                
                // Élément à droite
                var rightIndex = (activeIndex + 1) % totalItems;
                $items.eq(rightIndex).css({
                    'transform': 'translateX(50%) scale(0.85)',
                    'opacity': '0.6',
                    'z-index': '1'
                }).addClass('visible-right');
            }
            
            // Exécuter au chargement
            positionItems();
            
            // Exécuter après chaque slide
            $carousel.on('slid.bs.carousel', positionItems);
        });
        </script>
</body>
</html>
