<script>
    $(document).ready(function(){
        // Initialisation du carousel s'il existe
        var $carousel = $('#carouselClips');
        
        if ($carousel.length > 0) {
            // Ajustement du comportement du carousel
            $carousel.carousel({
                interval: 5000
            });
            
            // Fonction pour positionner correctement les éléments
            function positionCarouselItems() {
                var $items = $carousel.find('.carousel-item');
                var $active = $carousel.find('.carousel-item.active');
                
                if ($active.length === 0 || $items.length <= 1) {
                    return; // Ne rien faire s'il n'y a pas d'élément actif ou un seul élément
                }
                
                var activeIndex = $active.index();
                var total = $items.length;
                
                // Réinitialiser les classes
                $items.removeClass('left right');
                
                // Déterminer l'élément à gauche (précédent)
                var leftIndex = (activeIndex - 1 + total) % total;
                $items.eq(leftIndex).addClass('left');
                
                // Déterminer l'élément à droite (suivant)
                var rightIndex = (activeIndex + 1) % total;
                $items.eq(rightIndex).addClass('right');
            }
            
            // Positionner les éléments au chargement
            positionCarouselItems();
            
            // Repositionner après chaque transition
            $carousel.on('slid.bs.carousel', positionCarouselItems);
        }
    });
    </script>
    <script>
        $(document).ready(function(){
            // Gérer l'état de l'icône quand le menu est ouvert/fermé
            $('.navbar-toggler').on('click', function(){
                // L'attribut aria-expanded est automatiquement géré par Bootstrap
                // mais nous vérifions son état pour que notre code soit plus robuste
                var isExpanded = $(this).attr('aria-expanded') === 'true';
                
                // Appliquer animation en fonction de l'état
                if (isExpanded) {
                    $(this).attr('aria-expanded', 'false');
                } else {
                    $(this).attr('aria-expanded', 'true');
                }
            });
            
            // Fermer le menu quand on clique sur un lien (mobile)
            $('.navbar-nav a.nav-link').on('click', function(){
                $('.navbar-collapse').collapse('hide');
            });
            
            // Le reste du code JavaScript existant...
            // Initialisation du carousel s'il existe
            var $carousel = $('#carouselClips');
            
            if ($carousel.length > 0) {
                // Code carousel existant...
            }
        });
        </script>
        <script>
            $(document).ready(function(){
                // Fonction pour changer le thème
                function setTheme(themeName) {
                    document.documentElement.setAttribute('data-theme', themeName);
                    localStorage.setItem('theme', themeName);
                }
                
                // Initialiser le thème depuis le localStorage
                if (localStorage.getItem('theme') === 'dark') {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }
                
                // Basculer le thème quand on clique sur l'icône
                $('#theme-toggle').on('click', function(){
                    if (localStorage.getItem('theme') === 'dark') {
                        setTheme('light');
                    } else {
                        setTheme('dark');
                    }
                });
                
                // Votre code existant pour le carousel, etc.
            });
            </script>
