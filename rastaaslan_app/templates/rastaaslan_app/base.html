<!-- base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site Web{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'home' %}">Rastaaslan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vods' %}">VODs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'clips' %}">Clips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'live' %}">Live</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Contenu dynamique ici -->
        {% endblock %}
    </div>

    {% block chat %}
    <!-- Le chat sera inclus ici si nécessaire -->
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            // Initialisation du carousel
            var $carousel = $('#carouselClips');
            
            $carousel.carousel({
                interval: 5000,
                ride: 'carousel'
            });
            
            // Fonction pour ajuster les classes d'items adjacents
            function adjustCarouselItems() {
                var $items = $carousel.find('.carousel-item');
                $items.removeClass('prev next');
                var $active = $carousel.find('.carousel-item.active');
                var $next = $active.next('.carousel-item');
                var $prev = $active.prev('.carousel-item');
                
                if (!$next.length) {
                    $next = $items.first();
                }
                
                if (!$prev.length) {
                    $prev = $items.last();
                }
                
                $next.addClass('next');
                $prev.addClass('prev');
            }
            
            // Ajuster les classes au chargement et après chaque transition
            adjustCarouselItems();
            $carousel.on('slid.bs.carousel', adjustCarouselItems);
        });
    </script>
</body>
</html>
