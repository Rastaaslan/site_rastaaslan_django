{% extends 'rastaaslan_app/base.html' %}

{% block title %}Clips{% endblock %}

{% block content %}
<h1>Clips</h1>
<!-- Carrousel pour les vidÃ©os connexes avec animation de slide -->
<div id="carouselClips" class="carousel slide" data-ride="carousel" data-interval="5000">
    <!-- Ajout des indicateurs -->
    <ol class="carousel-indicators">
        {% for video in videos %}
            <li data-target="#carouselClips" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    
    <div class="carousel-inner">
        {% for video in videos %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <a href="{% url 'video_detail' video.video_id %}">
                    <iframe
                        src="https://clips.twitch.tv/embed?clip={{ video.video_id }}&parent=www.rastaaslan.xyz"
                        frameborder="0"
                        allowfullscreen="true"
                        scrolling="no"
                        height="378"
                        width="620">
                    </iframe>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ video.title }}</h5>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselClips" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselClips" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
