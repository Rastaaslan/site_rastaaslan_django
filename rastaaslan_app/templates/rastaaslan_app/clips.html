{% extends 'rastaaslan_app/base.html' %}

{% block title %}Clips{% endblock %}

{% block content %}
<h1>Clips</h1>

<!-- Carousel centrÃ© avec vignettes -->
<div class="center-card-carousel-container">
    <div id="carouselClips" class="carousel slide center-card-carousel" data-ride="carousel">
        <div class="carousel-inner">
            {% for video in videos %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <div class="carousel-item-content">
                        <a href="{% url 'video_detail' video.video_id %}">
                            <img src="{{ video.thumbnail_url }}" class="d-block" alt="{{ video.title }}">
                            <div class="carousel-caption">
                                <h5>{{ video.title }}</h5>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselClips" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselClips" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
