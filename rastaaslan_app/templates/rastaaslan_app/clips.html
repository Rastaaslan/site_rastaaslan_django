{% extends 'rastaaslan_app/base.html' %}

{% block title %}Clips{% endblock %}

{% block content %}
<h1>Clips</h1>

<!-- Carrousel pour les clips -->
<div id="carouselClips" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for video in videos %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <video class="d-block w-100" controls>
                    <source src="{{ video.url }}" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture de vidéos.
                </video>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselClips" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselClips" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Vignettes pour les clips -->
<div class="row">
    {% for video in videos %}
        <div class="col-md-4">
            <div class="card mb-4">
                <video class="card-img-top" controls>
                    <source src="{{ video.url }}" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture de vidéos.
                </video>
                <div class="card-body">
                    <h5 class="card-title">{{ video.title }}</h5>
                    <a href="{% url 'video_detail' video.video_id %}" class="btn btn-primary">Voir plus</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
