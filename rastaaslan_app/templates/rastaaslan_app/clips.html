{% extends 'rastaaslan_app/base.html' %}

{% block title %}Clips{% endblock %}

{% block content %}
<h1>Clips</h1>

<!-- Carrousel pour les clips -->
<div id="carouselClips" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for video in videos %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <a href="{% url 'video_detail' video.video_id %}">
                    <img src="{{ video.thumbnail_url }}" class="d-block w-100" alt="{{ video.title }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ video.title }}</h5>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselClips" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselClips" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Vignettes pour les clips -->
<div class="row">
    {% for video in videos %}
        <div class="col-md-4">
            <a href="{% url 'video_detail' video.video_id %}" class="card-link">
                <div class="card mb-4">
                    <img src="{{ video.thumbnail_url }}" class="card-img-top" alt="{{ video.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
