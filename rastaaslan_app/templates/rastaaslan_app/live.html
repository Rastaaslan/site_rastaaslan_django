{% extends 'base.html' %}

{% block title %}Live Twitch{% endblock %}


{% block content %}
<h1>Live Twitch</h1>
    {% if stream_data %}
        <iframe
            src="https://player.twitch.tv/?channel={{ stream_data.0.user_name }}&parent={{ request.get_host }}"
            height="378"
            width="620"
            frameborder="0"
            scrolling="no"
            allowfullscreen="true">
        </iframe>
        <iframe
            src="https://www.twitch.tv/embed/{{ stream_data.0.user_name }}/chat?parent={{ request.get_host }}"
            height="500"
            width="350">
        </iframe>
    {% else %}
        <p>Aucun live en cours.</p>
    {% endif %}
{% endblock %}
